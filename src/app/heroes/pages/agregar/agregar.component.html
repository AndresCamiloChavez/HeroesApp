<h1>Nuevo heroe <small>valor</small></h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40">
  <div fxFlex="50" fxLayout="column" fxLayout.xs="column">
    <div fxLayout="row" fxLayoutGap="30" fxLayout.xs="column">
      <mat-form-field fxFlex="100">
        <mat-label>Super Héroe</mat-label>
        <input
          matInput
          name="heroe.superhero"
          type="text"
          [(ngModel)]="heroe.superhero"
          required
        />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input
          matInput
          name="heroe.alter_ego"
          type="text"
          [(ngModel)]="heroe.alter_ego"
          required
        />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparcición</mat-label>
      <input
        matInput
        name="heroe.first_appearance"
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required
      />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input
        matInput
        name="heroe.characters"
        type="text"
        [(ngModel)]="heroe.characters"
        required
      />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select name="hero.publisher" required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publicher of publichers" [value]="publicher.id">
          {{ publicher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto url</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    {{ heroe | json }}

    <br />
    <button (click)="guardar()" mat-raised-button color="primary">
      <mat-icon>edit</mat-icon>
      Guardar
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagenHeroe" alt="" />
  </div>
</div>
