<div fxLayout="column">
    <div>
        <h1>Buscador de heores</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        {{termino}}
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()"
                   >
            <mat-autocomplete 
            (optionSelected)="opcionSeleccionada($event)"
            autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>
