<div fxLayout="column">
  <div>
    <h1>Buscador de heores</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    {{ termino }}
    length{{termino.length}}
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        (optionSelected)="opcionSeleccionada($event)"
        autoActiveFirstOption
        #auto="matAutocomplete"
      >
        <ng-container *ngIf="heroes.length > 0; else noFoundHeroe">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>
        </ng-container>
        <ng-template #noFoundHeroe >
          <mat-option *ngIf="termino.length > 0" value="">
            No se encotro héroe con {{ termino }}
          </mat-option>
        </ng-template>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

<h2>Héroe seleccionado</h2>
<div>
  {{ heroeSeleccionado | json }}
</div>
