<mat-grid-list color="primary" cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row wrap">
    <div
      style="margin: 3%"
      fxFlex="50"
      fxFlexAlign="center"
      fxLayoutAlign="center"
      fxFlex.sm="100"
      fxFlexOrder.sm="2"
      fxFlex.xs="100"
      fxFlexOrder.xs="2"
    >
      <img style="width: 80%" [src]="heroe | imagenHeroe" alt="" />
    </div>
    <div
      fxFlex="30"
      fxFlex.sm="100"
      fxFlexOrder.sm="1"
      fxFlex.xs="100"
      fxFlexOrder.xfxFlex.xs="1"
    >
      <h1>{{ heroe.alter_ego }}</h1>
      <span
        ><strong>{{ heroe.publisher }}</strong></span
      >
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
        <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
        <mat-list-item>{{ heroe.superhero }}</mat-list-item>
      </mat-list>
      <mat-card-actions>
        <button mat-raised-button routerLink="/heroes/listado">
            Regresar
        </button>
      </mat-card-actions>
    </div>
  </div>
</ng-template>
